# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fharisapps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://fharisappsacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cfeb5ed544a04f7a964aa08f27e84d69 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5298684deea474398d3717514d76936 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: fharisappsacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cfeb5ed544a04f7a964aa08f27e84d69 }}/fharisapps1400:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fharisapps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f2c6fb723a174358840eaab5ec6774b5 }}
        images: 'fharisappsacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cfeb5ed544a04f7a964aa08f27e84d69 }}/fharisapps1400:${{ github.sha }}'