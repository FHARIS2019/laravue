# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fharisnet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d094ccfce7ba444c8408d99e4b2c6912 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0ec668415547481792bcf8819d96d797 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d094ccfce7ba444c8408d99e4b2c6912 }}/vue:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fharisnet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d239645693c64665babb058e2ea81581 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d094ccfce7ba444c8408d99e4b2c6912 }}/vue:${{ github.sha }}'